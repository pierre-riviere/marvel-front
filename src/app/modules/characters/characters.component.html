<div class="container">
  <div class="text-center loader" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div>Veuillez patienter...</div>
  </div>

  <div *ngIf="pagination.total && !loading">
    <div class="mb-3" *ngFor="let char of characters">
      <div class="row">
        <img class="img-thumbnail mx-auto" [src]="char.picture" />
      </div>
      <div class="row text-center">
        <h2 class="col">{{ char.name }}</h2>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <ngb-pagination
      [collectionSize]="pagination.total"
      [(page)]="pagination.page"
      [maxSize]="pagination.maxSize"
      [rotate]="true"
      [boundaryLinks]="true"
      [directionLinks]="false"
      (pageChange)="changePage($event)"
      [disabled]="loading"
    ></ngb-pagination>
  </div>
</div>
